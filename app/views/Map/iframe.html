#{extends 'blank.html' /} 
#{set title: messages.get('page.map') /}

#{set 'moreStyles' }
    <link rel="stylesheet" href="@{'/public/javascripts/openlayers/theme/default/style.css'}" type="text/css" />
    
#{/set}
#{set 'moreScripts'}
    <script src="@{'/public/javascripts/openlayers/OpenLayers.js'}"></script>
    <script src="@{'/public/javascripts/opendata-map.js'}"></script>
    <script type="text/javascript">
    $(document).ready(function(){
        init('${wmsurl}', '&{'page.map.dataloading'}',11);
    });         
    </script>
#{/set}


<div class="row-fluid" >
    <div class="span8" style="height:520px">
        
        <div id="map" class="smallmap">
        </div>
        
        <div id="legende">
            <span class="legende" style="background-color:#BEE669">&nbsp;&nbsp;&nbsp;&nbsp;</span> &{'page.map.legende.ok'}
            <span class="legende" style="background-color:#89C0DE">&nbsp;&nbsp;&nbsp;&nbsp;</span> &{'page.map.legende.inprogress'}
            <span class="legende" style="background-color:red">&nbsp;&nbsp;&nbsp;&nbsp;</span> &{'page.map.legende.citizenMvt'}
        </div>
        <div id="mapbar">
            <a href="javascript:getImageMap()" title="Télécharger la carte" ><i class="icon-camera"></i></a>
        </div>
    </div>
    <div class="span4" style="height:520px;overflow-y : auto;">
        <div id="card">
            &{'page.map.help'}
        </div>
    </div>
</div>
